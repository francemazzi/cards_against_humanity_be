version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cards-against-humanity-api
    ports:
      - "${API_PORT:-3300}:3300"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3300
      - HOST=0.0.0.0
      - DATABASE_URL=${DATABASE_URL}
    restart: unless-stopped
    depends_on:
      - db
    networks:
      - app-network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        # Use environment variable for API URL - replace with your Raspberry Pi IP or domain
        - VITE_API_URL=${VITE_API_URL:-http://localhost:3300}
    container_name: cards-against-humanity-client
    ports:
      - "${CLIENT_PORT:-6609}:80"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - app-network

  db:
    image: postgres:15-alpine
    container_name: cards-against-humanity-db
    ports:
      - "${DB_PORT:-5457}:5432"
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=cards_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge

