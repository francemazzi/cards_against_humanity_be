version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cards-against-humanity-api
    ports:
      - "3300:3300"
    environment:
      - NODE_ENV=production
      - PORT=3300
      - HOST=0.0.0.0
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
